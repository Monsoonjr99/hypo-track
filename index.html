<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hypo-Track</title>
  <meta name="author" content="Monsoonjr99, StrawberryMaster">
  <meta name="description" content="Plot your very own cyclone track maps">
  <meta name="keywords"
    content="trackgen, track generator, tropical cyclone, track map, hurricane, typhoon, cyclone, storm, weather, meteorology, data visualization, open source">
  <meta name="theme-color" content="#00b6d5">
  <meta name="title" content="Hypo-Track">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <script src="main.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="canvas-container"></div>
  <div id="ui-container">
    <div id="theme-selector-container">
      <select id="theme-select">
        <option value="vaporwave">Vaporwave</option>
        <option value="monsoon">Monsoon</option>
      </select>
    </div>
  </div>

  <a id="version"></a>
  <script src="version.js"></script>
  <script>
    function applyTheme(theme) {
      document.body.classList.remove('monsoon-theme');
      if (theme === 'monsoon') {
        document.body.classList.add('monsoon-theme');
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const savedTheme = localStorage.getItem('theme') || 'vaporwave';
      document.getElementById('theme-select').value = savedTheme;
      applyTheme(savedTheme);
    });

    document.getElementById('theme-select').addEventListener('change', function () {
      const theme = this.value;
      localStorage.setItem('theme', theme);
      applyTheme(theme);
    });
  </script>
</body>

</html>
